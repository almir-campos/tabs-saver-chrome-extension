<html>
  <head>
    <meta property="og:title" content="Tabs Saver for Google Chrome" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://chrome.google.com/extensions/detail/kmabfaomlcjlnplkoflgenkmmpilmead?hl=en" />
    <meta property="og:site_name" content="" />
    <meta property="fb:admins" content="100000077362079" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/StatusMessanger.js" type="text/javascript"></script>
    <script src="js/Drive.js" type="text/javascript"></script>
    <script src="js/TabsData.js" type="text/javascript"></script>
    <script src="js/TabList.js" type="text/javascript"></script>
    <script src="js/SavedTabsList.js" type="text/javascript"></script>
    <script src="js/control.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!--<link href="css/style.css" type="text/css" rel="stylesheet">-->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="https://apis.google.com/js/client.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div class="row">
        <div class="col-xs-3">
            <h5>Group name</h5>
        </div>
        <div class="col-xs-6">
            <input type="textfield" class="groupName form-control" name="groupName">
        </div>
        <div class="col-xs-3">
          <input type="button" name="saveGroup" class="save-button btn btn-success btn-md" value="save tabs">
        </div>
        <div id="status" class="col-xs-12"></div>
      </div>
      <div id="saved-list" class="row">
        <div class="col-xs-12">
            <div class="sort-control">
              <span>Sort groups by:</span>
              <a href="#" class="timestamp">date</a> |
              <a href="#" class="name">name</a>
            </div>
        </div>
        <div class="col-xs-12">
            <ul class="tabs-groups">
            </ul>
        </div>
      </div>
      <div class="options-link">
          <a href="/options.html#import" target="_blank">Import</a> |
          <a href="/options.html#settings" target="_blank">Settings</a> |
          <a href="/options.html#hints" target="_blank">Hints</a> |
          <a href="/options.html#donate" target="_blank">Donate</a>
      </div>
      <div class="like"></div>
    </div>
  </body>
</html>
